<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 !important;
            padding: 0 !important;
        }
        .container {
            margin-top: 0;
        }
        .header-card {
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-header-custom {
            background-color: #121ba4de;
            color: rgb(255, 255, 255);
            padding: 1.5rem;
            position: relative; 
        }
        
        .header-logo {
            height: 200px; 
            width: auto;
        }
        
        .login-title {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            margin: 0 auto;
            width: fit-content;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;" class="bg-light">
    <div class="container py-5">
        <div class="logo-container" >
            <img src="/static/images/Logo-Contraloria.png"
                alt="Logo" 
                class="header-logo">
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header card-header-custom">
                        <div class="d-flex align-items-center position-relative"> 
                            <h4 class="login-title">Registro de Asistencias</h4>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <form action="/upload" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="file" class="form-label">Registro de Asistencias (CSV)</label>
                                    <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                                    <div class="invalid-feedback">Por favor suba su registro en formato CSV</div>
                                </div>
                                <div class="col-12 mt-4">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="submit" class="btn btn-primary px-4">
                                            <i class="fas fa-paper-plane me-2"></i>Enviar
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
